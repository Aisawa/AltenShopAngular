<h2>Votre Panier</h2>

<p-table [value]="cartItems()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Produit</th>
            <th>Prix</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency:'EUR' }}</td>
            <td>
                <p-button icon="pi pi-trash" severity="danger" (onClick)="removeFromCart(item.id)"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td><strong>Total</strong></td>
            <td>{{ cartTotal() | currency:'EUR' }}</td>
            <td>
            <td colspan="3">
                <p-button label="Vider le panier" severity="danger" (onClick)="clearCart()"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
