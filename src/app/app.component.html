<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-shopping-cart" [style]="{ 'font-size': '2rem' }" 
        routerLink="/cart" [text]="true" [rounded]="true">
        <span class="ml-2">{{ cartItemCount() }}</span>
    </p-button>
    </div>
    <div class="p-toolbar-group-end">
        @if (authService.currentUserValue) {
          <span class="mr-3">{{ authService.currentUserValue.username }}</span>
          <p-button 
            icon="pi pi-sign-out" 
            severity="danger" 
            (onClick)="authService.logout()"
            tooltip="DÃ©connexion">
          </p-button>
        } @else {
          <p-button 
            icon="pi pi-sign-in" 
            severity="success" 
            routerLink="/login"
            tooltip="Connexion">
          </p-button>
        }
      </div>
</p-toolbar>
<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
